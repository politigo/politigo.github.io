<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PolitiGo</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h1>PolitiGo</h1>
        </div>
        <div class="button-holder" id="button-holder">
            <div>
                <button id="lang1" value="DE" onclick="changeLanguage(value)">DE</button>
                <button style="cursor: default;"> | </button>
                <button id="lang2" value="FR" onclick="changeLanguage(value)">FR</button>
            </div>
        </div>
    </div>
    <h2 id="slogan">Quick. Simple. Neutral.</h2>
    <hr>
    <p class="introduction" id="introduction">We explore different ways to explain the oh so complicated popular votes. Got an idea yourself? Let us know!</p>
    <div>
        <button class="CTA" id="CTA-idea" type="button" value="EN" onclick="haveAnIdea(value)">I have an idea</button>
        <button class="CTA" id="CTA-tester" type="button" value="EN" onclick="signUpBetaTester(value)">Sign me up as a beta-tester!</button>
    </div>
</body>

</html>
